<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Request Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        h1 {
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .detail-label {
            font-weight: bold;
        }
        .badge-active {
            background-color: #198754;
        }
        .badge-inactive {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visit Request Details</h1>
        
        <div id="visitDetails">
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="detail-label">Request ID:</p>
                    <p id="requestId"></p>
                </div>
                <div class="col-md-6">
                    <p class="detail-label">Status:</p>
                    <p><span id="status" class="badge"></span></p>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="detail-label">Patient Name:</p>
                    <p id="patientName"></p>
                </div>
                <div class="col-md-6">
                    <p class="detail-label">Patient Phone:</p>
                    <p id="patientPhone"></p>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="detail-label">Facility:</p>
                    <p id="facility"></p>
                </div>
                <div class="col-md-6">
                    <p class="detail-label">Room Number:</p>
                    <p id="roomNumber"></p>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="detail-label">Floor:</p>
                    <p id="floor"></p>
                </div>
                <div class="col-md-6">
                    <p class="detail-label">Follow-up Requested:</p>
                    <p id="followUp"></p>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="detail-label">Requested At:</p>
                    <p id="requestedAt"></p>
                </div>
                <div class="col-md-6">
                    <p class="detail-label">Visited At:</p>
                    <p id="visitedAt"></p>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <p class="detail-label">Visited By:</p>
                    <p id="visitedBy"></p>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-12">
                    <p class="detail-label">Notes:</p>
                    <p id="notes"></p>
                </div>
            </div>
        </div>
        
        <div id="loadingMessage" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading visit request details...</p>
        </div>
        
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            Error loading visit request details.
        </div>
        
        <div class="mt-4">
            <button id="completeBtn" class="btn btn-success d-none">Mark as Completed</button>
            <a href="visit-list.html" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <script>
        const apiBaseUrl = '/api';
        let requestId;
        
        // Get request ID from URL
        function getRequestIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Load visit request details
        async function loadVisitRequestDetails() {
            requestId = getRequestIdFromUrl();
            
            if (!requestId) {
                document.getElementById('errorAlert').textContent = 'No request ID provided.';
                document.getElementById('errorAlert').classList.remove('d-none');
                document.getElementById('loadingMessage').classList.add('d-none');
                document.getElementById('visitDetails').classList.add('d-none');
                return;
            }
            
            try {
                // Load visit request
                const response = await fetch(`${apiBaseUrl}/visit-request/${requestId}`);
                if (!response.ok) throw new Error('Failed to fetch visit request');
                
                const request = await response.json();
                
                // Load facility details
                const facilityResponse = await fetch(`${apiBaseUrl}/care-facility/${request.facilityId}`);
                let facilityName = 'Unknown';
                
                if (facilityResponse.ok) {
                    const facility = await facilityResponse.json();
                    facilityName = facility.buildingName;
                }
                
                // Populate details
                document.getElementById('requestId').textContent = request.requestId;
                
                const statusElement = document.getElementById('status');
                statusElement.textContent = request.active ? 'Active' : 'Completed';
                statusElement.className = `badge ${request.active ? 'badge-active' : 'badge-inactive'}`;
                
                document.getElementById('patientName').textContent = `${request.patientFirstName} ${request.patientLastName}`;
                document.getElementById('patientPhone').textContent = request.patientPhoneNumber || '-';
                document.getElementById('facility').textContent = facilityName;
                document.getElementById('roomNumber').textContent = request.roomNumber;
                document.getElementById('floor').textContent = request.floor || '-';
                document.getElementById('followUp').textContent = request.followUpRequested ? 'Yes' : 'No';
                document.getElementById('requestedAt').textContent = new Date(request.requestedAt).toLocaleString();
                document.getElementById('visitedAt').textContent = request.visitedAt ? new Date(request.visitedAt).toLocaleString() : '-';
                document.getElementById('visitedBy').textContent = request.visitedBy || '-';
                document.getElementById('notes').textContent = request.notes || '-';
                
                // Show complete button if active
                if (request.active) {
                    document.getElementById('completeBtn').classList.remove('d-none');
                }
                
                document.getElementById('loadingMessage').classList.add('d-none');
                
            } catch (error) {
                console.error('Error loading visit request details:', error);
                document.getElementById('errorAlert').textContent = 'Failed to load visit request details.';
                document.getElementById('errorAlert').classList.remove('d-none');
                document.getElementById('loadingMessage').classList.add('d-none');
                document.getElementById('visitDetails').classList.add('d-none');
            }
        }
        
        // Mark request as completed
        async function markCompleted() {
            try {
                const response = await fetch(`${apiBaseUrl}/visit-request/${requestId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        active: false,
                        visitedAt: new Date().toISOString(),
                        visitedBy: 'Current User' // In a real app, get this from authentication
                    })
                });
                
                if (!response.ok) throw new Error('Failed to update visit request');
                
                // Reload the page to show updated details
                window.location.reload();
                
            } catch (error) {
                console.error('Error updating visit request:', error);
                document.getElementById('errorAlert').textContent = 'Failed to update visit request.';
                document.getElementById('errorAlert').classList.remove('d-none');
            }
        }
        
        // Event listeners
        window.addEventListener('DOMContentLoaded', () => {
            loadVisitRequestDetails();
            document.getElementById('completeBtn').addEventListener('click', markCompleted);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
