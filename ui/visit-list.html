<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        h1 {
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .badge-active {
            background-color: #198754;
        }
        .badge-inactive {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Visit Requests</h1>
            <a href="visit-request.html" class="btn btn-primary">Create New Request</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Phone</th>
                        <th>Facility</th>
                        <th>Room</th>
                        <th>Requested At</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="visitRequestsTable">
                    <!-- Visit requests will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div class="mt-3">
            <div id="loadingMessage" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading visit requests...</p>
            </div>
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                Error loading visit requests.
            </div>
        </div>
        
        <div class="mt-4">
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script>
        const apiBaseUrl = '/api';
        const facilitiesMap = new Map();
        
        // Load facilities data
        async function loadFacilities() {
            try {
                // Load facilities
                const facilitiesResponse = await fetch(`${apiBaseUrl}/care-facility`);
                if (!facilitiesResponse.ok) throw new Error('Failed to fetch facilities');
                const facilities = await facilitiesResponse.json();
                
                facilities.forEach(facility => {
                    facilitiesMap.set(facility.facilityId, facility.buildingName);
                });
                
                // After facilities are loaded, load visit requests
                await loadVisitRequests();
                
            } catch (error) {
                console.error('Error loading facilities:', error);
                document.getElementById('errorAlert').textContent = 'Failed to load facilities.';
                document.getElementById('errorAlert').classList.remove('d-none');
                document.getElementById('loadingMessage').classList.add('d-none');
            }
        }
        
        // Load visit requests
        async function loadVisitRequests() {
            try {
                const response = await fetch(`${apiBaseUrl}/visit-request`);
                if (!response.ok) throw new Error('Failed to fetch visit requests');
                
                const visitRequests = await response.json();
                const tableBody = document.getElementById('visitRequestsTable');
                tableBody.innerHTML = '';
                
                if (visitRequests.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center">No visit requests found.</td>
                        </tr>
                    `;
                } else {
                    visitRequests.forEach(request => {
                        const patientName = `${request.patientFirstName} ${request.patientLastName}`;
                        const facilityName = facilitiesMap.get(request.facilityId) || 'Unknown';
                        const requestDate = new Date(request.requestedAt).toLocaleString();
                        const statusClass = request.active ? 'badge-active' : 'badge-inactive';
                        const statusText = request.active ? 'Active' : 'Completed';
                        
                        tableBody.innerHTML += `
                            <tr>
                                <td>${patientName}</td>
                                <td>${request.patientPhoneNumber || '-'}</td>
                                <td>${facilityName}</td>
                                <td>${request.roomNumber}</td>
                                <td>${requestDate}</td>
                                <td><span class="badge ${statusClass}">${statusText}</span></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewDetails('${request.requestId}')">View</button>
                                    ${request.active ? `<button class="btn btn-sm btn-outline-success ms-1" onclick="markCompleted('${request.requestId}')">Complete</button>` : ''}
                                </td>
                            </tr>
                        `;
                    });
                }
                
                document.getElementById('loadingMessage').classList.add('d-none');
                
            } catch (error) {
                console.error('Error loading visit requests:', error);
                document.getElementById('errorAlert').textContent = 'Failed to load visit requests.';
                document.getElementById('errorAlert').classList.remove('d-none');
                document.getElementById('loadingMessage').classList.add('d-none');
            }
        }
        
        // View request details
        function viewDetails(requestId) {
            // Redirect to details page or show modal
            alert(`View details for request ${requestId}`);
        }
        
        // Mark request as completed
        async function markCompleted(requestId) {
            try {
                const response = await fetch(`${apiBaseUrl}/visit-request/${requestId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        active: false,
                        visitedAt: new Date().toISOString(),
                        visitedBy: 'Current User' // In a real app, get this from authentication
                    })
                });
                
                if (!response.ok) throw new Error('Failed to update visit request');
                
                // Reload the list
                loadFacilities();
                
            } catch (error) {
                console.error('Error updating visit request:', error);
                document.getElementById('errorAlert').textContent = 'Failed to update visit request.';
                document.getElementById('errorAlert').classList.remove('d-none');
            }
        }
        
        // Load data when page loads
        window.addEventListener('DOMContentLoaded', () => {
            loadFacilities();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
